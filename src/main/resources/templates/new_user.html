<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ATZ Finance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h1 style="text-align: center;">User Information</h1>
    <div class="container my-2">

        <div style="text-align: center;">
            <br/>
            <form action="#" th:action="@{/saveUser}" th:object="${user}"
                  method="POST">
                <input type="text" th:field="*{userName}"
                       placeholder="Username" class="form-control mb-4 col-4">

                <input type="text" th:field="*{userPassword}"
                       placeholder="Password" class="form-control mb-4 col-4">

                <input type="text" th:field="*{userEmail}"
                       placeholder="E-Mail" class="form-control mb-4 col-4">



                <button type="submit" class="btn btn-info col-2"> Finalize </button>

            <br/>
        </div>
    </div>
</div>
</body>
</html>
