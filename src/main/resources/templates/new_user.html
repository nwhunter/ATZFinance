<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ATZ Finance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div style="text-align: center; border: 0">
    <img style="text-align: center;" src="https://i.ibb.co/7nHPB98/Untitled-design.png" alt="Untitled-design" width="1280" height="300">
</div>
<div class="container my-2" style="text-align: center;">
    <h1>User Information</h1>
    <div>
        <br/>
        <form action="#" th:action="@{/saveUser}" th:object="${user}" method="POST">
            <input type="text" th:field="*{userName}" placeholder="Username" class="form-control mb-4 col-4">
            <input type="text" th:field="*{userPassword}" placeholder="Password" class="form-control mb-4 col-4">
            <input type="text" th:field="*{userEmail}" placeholder="E-Mail" class="form-control mb-4 col-4">
            <button type="submit" onclick="alert('Your account has been created! Click OK to return to home page.')" class="btn btn-info col-2"> Finalize </button>
            <br/>
        </form>
    </div>
</div>
</body>
</html>
